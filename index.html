<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEATH ROAD</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/deathRoad.png" />
  </head>
  <body>
    <header>
      <div class="headerContainer">
        <h3 class="collectedStars"></h3>
        <h3 class="timer"></h3>
        <h3 class="gameLives"></h3>
      </div>
    </header>
    <div class="overlay"></div>
    <div class="modal">
      <h1>Death <span>road</span></h1>
      <div class="carPark">
        <img class="carBtn" src="Images/blueCar.png" alt="blueCar" />
        <img class="carBtn" src="Images/redCar.png" alt="redCar" />
        <img class="carBtn" src="Images/greenCar.png" alt="greenCar" />
      </div>
      <p class="requiredMessage">choose your car</p>
      <button class="startBtn">start</button>
    </div>
    <div class="gameEnd hidden">
      <h1>Death <span>road</span></h1>
      <div class=""></div>
      <p class="gameMessage">game over</p>
      <p class="playTime"></p>
      <p class="playerStars"></p>
      <button class="restartBtn">menu</button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
